<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Reservation - Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f9fc;
            font-family: "Poppins", sans-serif;
        }
        .card {
            border: none;
            border-radius: 1.2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #28a745, #63d471);
            border-radius: 1.2rem 1.2rem 0 0;
        }
        .card-header h2 {
            font-weight: 600;
            margin: 0;
        }
        table th {
            background-color: #f0fdf4;
            color: #333;
        }
        table td {
            font-weight: 500;
        }
        button {
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="card mx-auto" style="max-width: 700px;">
        <div class="card-header text-white text-center py-4">
            <h2>Book Reservation Confirmed</h2>
        </div>

        <div class="card-body px-5 py-4">
            <p class="text-center mb-4 fs-5 text-muted">Here are your reservation details:</p>

            <table class="table table-borderless align-middle text-center">
                <tbody>
                <tr>
                    <th>Reader Name</th>
                    <td th:text="${readerName}">John Doe</td>
                </tr>
                <tr>
                    <th>Client IP Address</th>
                    <td th:text="${ipAddress}">127.0.0.1</td>
                </tr>
                <tr>
                    <th>Book Reserved</th>
                    <td th:text="${bookTitle}">The Great Gatsby</td>
                </tr>
                <tr>
                    <th>Number of Copies</th>
                    <td th:text="${numberOfCopies}">2</td>
                </tr>
                </tbody>
            </table>

            <div class="text-center mt-4">
                <form th:action="@{/books}" method="get">
                    <button class="btn btn-success btn-lg px-4">
                        Reserve Another Book
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
