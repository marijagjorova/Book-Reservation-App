<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Book Reservation - Choose a Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8fafc;
            font-family: "Poppins", sans-serif;
        }

        .card {
            border: none;
            border-radius: 1.2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .card-header {
            background: linear-gradient(135deg, #007bff, #66b3ff);
            border-radius: 1.2rem 1.2rem 0 0;
        }

        .book-option {
            padding: 12px;
            border: 1px solid #e3e6ea;
            border-radius: .75rem;
            background: #fff;
            margin-bottom: 10px;
        }

        .btn {
            border-radius: 30px;
            font-weight: 500;
        }
    </style>
</head>

<body>

<div class="container my-5">
    <div class="card mx-auto" style="max-width: 800px;">

        <div class="card-header text-white text-center py-4">
            <h2>Book Reservation</h2>
        </div>

        <div class="card-body px-5 py-4">

            <!-- SEARCH FORM -->
            <form th:action="@{/books}" method="get" class="row g-3 mb-4">
                <div class="col-md-5">
                    <label class="form-label">Search by Title</label>
                    <input type="text" class="form-control" name="searchText">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Minimum Rating</label>
                    <input type="number" class="form-control" name="rating" min="0" max="10" step="0.1">
                </div>

                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </form>

            <hr/>

            <form th:action="@{/books}" method="get" class="row g-3 mb-4">
                <div class="col-md-5">
                    <label class="form-label">Search by Rating</label>
                    <input type="number" class="form-control" name="rating" min="0" max="10" step="0.1">
                </div>

                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </form>



            <!-- RESERVATION FORM -->
            <form th:action="@{/bookReservation}" method="post">



            <h4 class="mb-3 text-primary">Choose a Book:</h4>

                <div th:each="book : ${books}" class="book-option">

                    <!-- RADIO (belongs to the reservation form only!) -->
                    <label class="d-flex align-items-center w-100">
                        <input type="radio" class="form-check-input me-3"
                               name="bookTitle"
                               th:value="${book.title}" required>

                        <span>
                            <b th:text="${book.title}"></b>
                            <small class="text-muted">
                                (Genre: <span th:text="${book.genre}"></span>,
                                Rating: <span th:text="${book.averageRating}"></span>)
                            </small>
                        </span>
                    </label>

                    <th:block sec:authorize="hasRole('ADMIN')">
                    <form th:action="@{/books/delete/{id}(id=${book.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm mt-2">Delete</button>
                    </form>
                    </th:block>

                    <th:block sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/books/book-form/{id}(id=${book.id})}"
                           class="btn btn-sm btn-info edit-product">
                            <i class="fa fa-trash">Edit</i>
                        </a>
                    </th:block>
                </div>

                <div class="text-center mt-4" sec:authorize="hasRole('ADMIN')">
                    <a href="/books/book-form" class="btn btn-primary btn-lg px-4">
                        <i class="fa fa-plus me-2"></i> Add New Book
                    </a>
                </div>


                <h4 class="mt-4 text-primary">Your Information:</h4>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Your Name</label>
                        <input type="text" class="form-control" name="readerName" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Your Address</label>
                        <input type="text" class="form-control" name="readerAddress" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Number of Copies</label>
                    <input type="number" class="form-control" name="numCopies" min="1" max="10" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success px-4">Reserve Book</button>
                </div>

            </form>


        </div>
    </div>
</div>

</body>
</html>
