<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Authors Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">

        <h4 class="mb-4 text-primary">Choose an Author</h4>

        <div th:each="author : ${authors}" class="p-3 border rounded mb-3 bg-white">

            <!-- RADIO -->
            <label class="d-flex align-items-start w-100">
                <input type="radio" class="form-check-input me-3 mt-1"
                       name="authorName"
                       th:value="${author.name}" required>

                <div>
                    <h5 class="mb-1" th:text="${author.name}+ ' ' + ${author.surname}"></h5>
                    <p class="mb-1 text-muted">
                        <strong>Country:</strong> <span th:text="${author.country}"></span><br>
                        <strong>Biography:</strong> <span th:text="${author.biography}"></span>
                    </p>
                </div>
            </label>

            <div class="mt-3 d-flex gap-2">
                <!-- DELETE -->
                <th:block sec:authorize="hasRole('ADMIN')">
                <a th:href="@{'/authors/delete/{id}' (id=${author.id})}"
                   class="btn btn-danger btn-sm">
                    <i class="fa fa-trash me-1"></i> Delete
                </a>
                    </th:block>

                <!-- EDIT -->
                <th:block sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{'/authors/edit/' + ${author.id}}"
                       class="btn btn-warning btn-sm">
                        <i class="fa fa-edit me-1"></i> Edit
                    </a>

                </th:block>

            </div>

        </div>

        <div class="text-center mt-4" sec:authorize="hasRole('ADMIN')">
            <a href="/authors/add-form" class="btn btn-primary btn-lg px-4">
                <i class="fa fa-plus me-2"></i> Add New Author
            </a>

        </div>

    </div>
</div>

</body>
</html>
