<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">

        <h2 class="mb-4 text-center" th:text="${author != null} ? 'Edit Author' : 'Add New Author'"></h2>


        <form th:action="${author != null} ? '/authors/edit/' + ${author.id} : '/authors'"
              method="post" class="row g-3">



        <!-- Hidden only if editing -->
            <input type="hidden" name="id" th:if="${author != null}" th:value="${author.id}" />


            <div class="col-md-6">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" name="name"
                       th:value="${author != null ? author.name : ''}" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Surname:</label>
                <input type="text" class="form-control" name="surname"
                       th:value="${author != null ? author.surname : ''}" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Country:</label>
                <input type="text" class="form-control" name="country"
                       th:value="${author != null ? author.country : ''}" required>
            </div>

            <div class="col-md-12">
                <label class="form-label">Biography:</label>
                <textarea class="form-control" name="biography" rows="3" required
                          th:text="${author != null ? author.biography : ''}"></textarea>
            </div>



            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success px-4">
                    Save changes
                </button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="/authors" class="btn btn-secondary">Back to Authors</a>
        </div>

    </div>
</div>

</body>
</html>
