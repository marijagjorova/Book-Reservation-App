<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">

        <h2 class="mb-4 text-center" th:text="${book != null} ? 'Edit Book' : 'Add New Book'"></h2>


        <!-- Ако book постои → уредување, иначе → додавање -->

        <form th:action="@{/books/add}" method="post" class="row g-3">

            <input type="hidden" name="id" th:if="${book != null}" th:value="${book.id}">


        <div class="col-md-6">
                <label class="form-label">Title:</label>
                <input type="text" class="form-control" name="title"
                       th:value="${book != null ? book.title : ''}" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Genre:</label>
                <input type="text" class="form-control" name="genre"
                       th:value="${book != null ? book.genre : ''}" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Rating:</label>
                <input type="text" step="0.1" class="form-control" name="averageRating"
                       th:value="${book != null ? book.averageRating : ''}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Author:</label>
                <select class="form-select" name="authorId" >
                    <option th:each="author : ${authors}"
                            th:value="${author.id}"
                            th:text="${author.name + ' ' + author.surname}"
                            th:selected="${book != null} ? ${book.author.id} == ${author.id} : false">
                    </option>
                </select>
            </div>


            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success px-4">
                    Save changes
                </button>
            </div>

        </form>


        <div class="mt-3 text-center">
            <a href="/books" class="btn btn-secondary">Back to Books</a>
        </div>

    </div>
</div>

</body>
</html>
